services:
  db:
    image: postgres:18
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      TZ: America/Santiago
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: dockerfile.backend
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      DB_NAME: "${POSTGRES_DB}"
      DB_PORT: 5432
      PYTHONPATH: /app/src
      TZ: America/Santiago
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools
    volumes:
      - .:/app

  init-db:
    build:
      context: .
      dockerfile: dockerfile.backend
    command: bash scripts/init_db.sh
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      DB_NAME: "${POSTGRES_DB}"
      DB_PORT: 5432
      PYTHONPATH: /app/src
      TZ: America/Santiago
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - init
    volumes:
      - .:/app

  backend:
    build:
      context: .
      dockerfile: dockerfile.backend
    command: python src/main.py
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      DB_NAME: "${POSTGRES_DB}"
      DB_PORT: 5432
      PYTHONPATH: /app/src
      TZ: America/Santiago
      # Permitir CORS desde el frontend en Docker
      ALLOWED_ORIGINS: "http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  frontend:
    build:
      context: ../../frontend/front-RestoMap
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN}
      # Importante para que el hot-reload funcione bien en Windows/Docker
      - WATCHPACK_POLLING=true
    volumes:
      - ../../frontend/front-RestoMap:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  pgdata:

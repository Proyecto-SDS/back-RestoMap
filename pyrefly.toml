# ========================================
# Configuracion de Pyrefly Type Checker
# Sistema RestoMap - Backend
# ========================================

# Directorios a incluir en el analisis de tipos
project-includes = ["src"]

# Directorios a excluir del analisis
project-excludes = [
    "**/venv/**",
    "**/__pycache__",
    "**/alembic/**",
    "**/scripts/**",
    "**/tests/**",
    "**/.[!/.]*/**",
]

# Search path para imports
search-path = ["src"]

# Version de Python objetivo
python-version = "3.12"

# Plataforma
python-platform = "linux"

# Comportamiento para funciones sin type hints
untyped-def-behavior = "check-and-infer-return-any"

# ========================================
# Configuracion de Errores
# ========================================
[errors]
# Deshabilitar errores que generan falsos positivos
# con SQLAlchemy y Pydantic
bad-argument-type = false
no-matching-overload = false
missing-import = false
missing-module-attribute = false

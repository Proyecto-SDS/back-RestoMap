name: Despliegue BACK PRODUCCI√ìN

on:
  push:
    branches: [ "main" ] # Se activa solo al hacer push/merge a main
  workflow_dispatch:      # Permite ejecuci√≥n manual desde la pesta√±a Actions

env:
  PROJECT_ID: 'restomap-478918'
  GCP_REGION: 'us-central1'
  REPO_NAME: 'repo'
  # INSTANCIA REAL DE PRODUCCI√ìN (Debe existir previamente en GCP)
  SQL_INSTANCE_CONNECTION_NAME: 'restomap-478918:us-central1:restomap'
  SERVICE_NAME: 'backend-prod'
  # Secretos de Producci√≥n (Config√∫ralos en GitHub -> Settings -> Secrets)
  DB_USER_SECRET: ${{ secrets.DB_USER }} 
  DB_PASS_SECRET: ${{ secrets.DB_PASSWORD }}
  DB_NAME_SECRET: ${{ secrets.DB_NAME }} # Ej: restomap_prod

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Autenticaci√≥n con GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/414435283954/locations/global/workloadIdentityPools/github-pool/providers/github-provider1'
          service_account: 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com'

      - name: üèóÔ∏è Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: üî® Build y Push Docker
        id: build-push
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          
          # Etiquetas: SHA para trazabilidad y 'latest' para facilidad
          IMAGE_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          LATEST_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest"

          docker build --no-cache -f Dockerfile -t $IMAGE_TAG -t $LATEST_TAG .
          
          # Subimos ambas etiquetas
          docker push $IMAGE_TAG
          docker push $LATEST_TAG
          
          echo "image_uri=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: üöÄ Deploy Cloud Run (Producci√≥n)
        id: deploy
        run: |
          # 1. Crear archivo de variables seguro
          # ENV: production -> Activa los candados de seguridad en main.py
          # SEED_KEY -> Define la contrase√±a maestra para permitir seed manual si es necesario
          cat <<EOF > env_vars_prod.yaml
          ENV: production
          DB_HOST: /cloudsql/${{ env.SQL_INSTANCE_CONNECTION_NAME }}
          DB_USER: ${{ env.DB_USER_SECRET }}
          DB_NAME: ${{ env.DB_NAME_SECRET }}
          DB_PASSWORD: ${{ env.DB_PASS_SECRET }}
          SEED_KEY: ${{ secrets.SEED_KEY }}
          EOF
          
          # 2. Desplegar
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-push.outputs.image_uri }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --cpu 1 \
            --memory 512Mi \
            --service-account 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com' \
            --add-cloudsql-instances "${{ env.SQL_INSTANCE_CONNECTION_NAME }}" \
            --env-vars-file env_vars_prod.yaml \
            --quiet
            
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: ‚úÖ Resumen del Despliegue
        run: |
          echo "### üöÄ Producci√≥n Desplegada Exitosamente"
          echo "La nueva versi√≥n est√° activa en:"
          echo "üîó [${{ steps.deploy.outputs.service_url }}](${{ steps.deploy.outputs.service_url }})"
          echo ""
          echo "‚ÑπÔ∏è **Base de Datos:** ${{ env.SQL_INSTANCE_CONNECTION_NAME }}"
          echo "‚ö†Ô∏è **Seed:** No ejecutado autom√°ticamente. Para ejecutar manual:"
          echo "   curl -X POST '${{ steps.deploy.outputs.service_url }}/debug/force-seed?key=TU_CLAVE_SECRETA'"

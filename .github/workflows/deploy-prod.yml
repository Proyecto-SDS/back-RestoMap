name: Despliegue BACK PRODUCCIÃ“N (Auto-Create)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: 'restomap-478918'
  GCP_REGION: 'us-central1'
  REPO_NAME: 'repo'
  SQL_INSTANCE_CONNECTION_NAME: 'restomap-478918:us-central1:restomap'
  SERVICE_NAME: 'backend-prod'
  
  # Secretos
  DB_USER_SECRET: ${{ secrets.DB_USER }} 
  DB_PASS_SECRET: ${{ secrets.DB_PASSWORD }}
  DB_NAME_SECRET: ${{ secrets.DB_NAME }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      # --- PASO DE SEGURIDAD PARA QUE VEAS QUE EL CÃ“DIGO ES EL NUEVO ---
      - name: ðŸ•µï¸ DEBUG - Verificar cÃ³digo
        run: |
          echo "Verificando src/main.py..."
          # Buscamos si existe la lÃ­nea problemÃ¡tica
          if grep -F "app.register_blueprint(locales_bp)" src/main.py; then
             echo "âŒ PELIGRO: El cÃ³digo TIENE el error viejo."
          else
             echo "âœ… CORRECTO: El cÃ³digo NO tiene el error viejo."
          fi
          # Muestra las lÃ­neas crÃ­ticas
          cat src/main.py | sed -n '110,140p'

      - name: ðŸ”‘ AutenticaciÃ³n con GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/414435283954/locations/global/workloadIdentityPools/github-pool/providers/github-provider1'
          service_account: 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com'

      - name: ðŸ—ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ”¨ Build y Push Docker
        id: build-push
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          
          # Usamos el SHA Ãºnico del commit para evitar problemas de cachÃ©
          IMAGE_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          echo "Construyendo imagen: $IMAGE_TAG"

          # --no-cache es vital aquÃ­
          docker build --no-cache -f Dockerfile -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          
          echo "image_uri=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy Cloud Run (CreaciÃ³n AutomÃ¡tica)
        id: deploy
        run: |
          echo "Generando archivo de entorno..."
          cat <<EOF > env_vars_prod.yaml
          ENV: production
          DB_HOST: /cloudsql/${{ env.SQL_INSTANCE_CONNECTION_NAME }}
          DB_USER: ${{ env.DB_USER_SECRET }}
          DB_NAME: ${{ env.DB_NAME_SECRET }}
          DB_PASSWORD: ${{ env.DB_PASS_SECRET }}
          SEED_KEY: ${{ secrets.SEED_KEY }}
          EOF
          
          echo "Desplegando servicio (Se crearÃ¡ si no existe)..."
          
          # NOTA: Usamos la etiqueta SHA especÃ­fica, NO 'latest'
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-push.outputs.image_uri }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --cpu 1 \
            --memory 512Mi \
            --service-account 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com' \
            --add-cloudsql-instances "${{ env.SQL_INSTANCE_CONNECTION_NAME }}" \
            --env-vars-file env_vars_prod.yaml \
            --quiet
            
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: âœ… Resumen
        if: success()
        run: |
          echo "### ðŸš€ Servicio Creado/Actualizado"
          echo "ðŸ”— [${{ steps.deploy.outputs.service_url }}](${{ steps.deploy.outputs.service_url }})"

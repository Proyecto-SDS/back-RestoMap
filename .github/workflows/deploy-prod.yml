name: Despliegue BACK PRODUCCIÓN (Auto-Create)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'main'

env:
  PROJECT_ID: 'restomap-478918'
  GCP_REGION: 'us-central1'
  REPO_NAME: 'repo'
  SQL_INSTANCE_CONNECTION_NAME: 'restomap-478918:us-central1:restomap'
  SERVICE_NAME: 'backend-prod'
  
  # Secretos
  DB_USER_SECRET: ${{ secrets.DB_USER }} 
  DB_PASS_SECRET: ${{ secrets.DB_PASSWORD }}
  DB_NAME_SECRET: ${{ secrets.DB_NAME }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: ⬇Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      # --- PASO DE SEGURIDAD PARA QUE VEAS QUE EL CÓDIGO ES EL NUEVO ---
      - name: DEBUG - Verificar código
        run: |
          echo "Verificando src/main.py..."
          # Buscamos si existe la línea problemática
          if grep -F "app.register_blueprint(locales_bp)" src/main.py; then
             echo "PELIGRO: El código TIENE el error viejo."
          else
             echo "CORRECTO: El código NO tiene el error viejo."
          fi
          # Muestra las líneas críticas
          cat src/main.py | sed -n '110,140p'

      - name: Autenticación con GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/414435283954/locations/global/workloadIdentityPools/github-pool/providers/github-provider1'
          service_account: 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com'

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build y Push Docker
        id: build-push
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          
          # Usamos el SHA único del commit para evitar problemas de caché
          IMAGE_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          echo "Construyendo imagen: $IMAGE_TAG"

          # --no-cache es vital aquí
          docker build --no-cache -f Dockerfile -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          
          echo "image_uri=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy Cloud Run (Creación Automática)
        id: deploy
        run: |
          echo "Generando archivo de entorno..."
          cat <<EOF > env_vars_prod.yaml
          ENV: production
          TZ: America/Santiago
          DB_HOST: /cloudsql/${{ env.SQL_INSTANCE_CONNECTION_NAME }}
          DB_USER: ${{ env.DB_USER_SECRET }}
          DB_NAME: ${{ env.DB_NAME_SECRET }}
          DB_PASSWORD: ${{ env.DB_PASS_SECRET }}
          SEED_KEY: ${{ secrets.SEED_KEY }}
          EOF
          
          echo "Desplegando servicio (Se creará si no existe)..."
          
          # NOTA: Usamos la etiqueta SHA específica, NO 'latest'
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-push.outputs.image_uri }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --cpu 1 \
            --memory 512Mi \
            --service-account 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com' \
            --add-cloudsql-instances "${{ env.SQL_INSTANCE_CONNECTION_NAME }}" \
            --env-vars-file env_vars_prod.yaml \
            --quiet
            
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Resumen
        if: success()
        run: |
          echo "### Servicio Creado/Actualizado"
          echo "[${{ steps.deploy.outputs.service_url }}](${{ steps.deploy.outputs.service_url }})"

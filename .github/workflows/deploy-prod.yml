name: Despliegue BACK PRODUCCIÃ“N (Manual/Auto)

on:
  # OpciÃ³n 1: AutomÃ¡tico cuando se hace push a main
  push:
    branches: [ "main" ]
  
  # OpciÃ³n 2: Manual eligiendo la rama
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar (ej: main, develop, fix/algo)'
        required: true
        default: 'main'
        type: string

env:
  PROJECT_ID: 'restomap-478918'
  GCP_REGION: 'us-central1'
  REPO_NAME: 'repo'
  SQL_INSTANCE_CONNECTION_NAME: 'restomap-478918:us-central1:restomap'
  SERVICE_NAME: 'backend-prod'
  # Secretos
  DB_USER_SECRET: ${{ secrets.DB_USER }} 
  DB_PASS_SECRET: ${{ secrets.DB_PASSWORD }}
  DB_NAME_SECRET: ${{ secrets.DB_NAME }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # MAGIA AQUÃ: Si es manual usa el input, si es automÃ¡tico usa la referencia del push
          ref: ${{ inputs.branch || github.ref }}

      # =========================================================
      # PASO DE DEBUG: Verificamos quÃ© cÃ³digo acabamos de bajar
      # =========================================================
      - name: ðŸ•µï¸ DEBUG - Verificar cÃ³digo descargado
        run: |
          echo "RAMA DESPLEGADA: ${{ inputs.branch || github.ref_name }}"
          echo "----------------------------------------"
          echo "Verificando src/main.py (LÃ­neas clave):"
          ls -la src/main.py
          # Muestra las lÃ­neas donde solÃ­a estar el error
          cat src/main.py | sed -n '110,140p'
          echo "----------------------------------------"

      - name: ðŸ”‘ AutenticaciÃ³n con GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/414435283954/locations/global/workloadIdentityPools/github-pool/providers/github-provider1'
          service_account: 'github-deploy-sa@restomap-478918.iam.gserviceaccount.com'

      - name: ðŸ—ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ”¨ Build y Push Docker
        id: build-push
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          
          # Usamos el SHA corto para el tag si es push, o 'manual' si es dispatch
          TAG_VERSION="${{ github.sha }}"
          
          IMAGE_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${TAG_VERSION}"
          LATEST_TAG="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest"

          echo "Construyendo desde rama: ${{ inputs.branch || github.ref_name }}"

          # Construimos usando el Dockerfile de producciÃ³n y SIN cachÃ©
          docker build --no-cache -f Dockerfile -t $IMAGE_TAG -t $LATEST_TAG .
          
          docker push $IMAGE_TAG
          docker push $LATEST_TAG
          
          echo "image_uri=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy Cloud Run
        id: deploy
        run: |
          # Crear archivo de variables seguro
          cat <<EOF > env_vars_prod.yaml
          ENV: production
          DB_HOST: /cloudsql/${{ env.SQL_INSTANCE_CONNECTION_NAME }}
          DB_USER: ${{ env.DB_USER_SECRET }}
          DB_NAME:

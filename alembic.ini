# ============================================
# ALEMBIC RUNTIME CONFIGURATION
# ============================================
# Este archivo contiene SOLO configuracion de runtime:
# - Database URL (dinamica via env.py)
# - Logging configuration
#
# La configuracion de codigo fuente (script_location, etc.)
# esta en pyproject.toml segun PEP 621
# ============================================

[alembic]
# La URL de conexion se configura dinamicamente desde env.py
# usando las variables de entorno
sqlalchemy.url = 

# ============================================
# LOGGING CONFIGURATION
# ============================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
